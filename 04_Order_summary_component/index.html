<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site 
    properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <div class="container-box">
      <div class="container-img"></div>
      <div class="container-allbox"> 
        <div class="container-title">
          <h1>Order Summary</h1>
        </div>
        <div class="container-title-desc">
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!
            </p>
        </div>
        <div class="container-plan">
          <div class="container-plan-img"><img src="images/icon-music.svg" alt=""></div>
          
          <div class="text">
            <p class="p1">Annual Plan</p>
            <p class="p2">$59.99/year</p>
          </div>
          <div class="change">
            <p>Change</p>
          </div>
        </div>
        
          <div class="btn">
            <p>Proceed to Payment</p>
          </div>

          <div class="cancel">
            <p>Cancel Order</p>
          </div>
        </div>
    </div>
  </main>

</body>
</html>
