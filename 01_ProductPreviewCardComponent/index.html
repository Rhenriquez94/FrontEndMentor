<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="container-box">
      <div class="container-boximg"></div>
      <div class="container-boxtext">
        <div class="container-boxtext2">
          <p class="container-boxtext__perfume">P E R F U M E</p>
          <p class="container-boxtext__name">Gabrielle Essence Eau De Parfum</p>
          <p class="container-boxtext__desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="container-boxtext__price">
            <p class="container-boxtext__price-new">$149.99</p>
            <p class="container-boxtext__price-old">$169.99</p>
          </div>
          <div class="boton">
             <div class="carroIcon"></div>
             <div class="addCart"><p>Add To Cart</p></div>
        </div>
      </div>
    </div> 
  </main>
</body>
</html>
